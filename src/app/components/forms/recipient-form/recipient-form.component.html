<div class="container mt-4">
    <h2>New Recipient</h2>
    <form>
        <div class="mb-3">
            <label for="recipientId" class="form-label">Recipient Id</label>
            <input type="text" class="form-control" id="recipientId" [(ngModel)]="recipient.recipientId"
                name="recipientId" required>
        </div>
        <div class="mb-3">
            <label for="recipientName" class="form-label">Recipient Name</label>
            <input type="text" class="form-control" id="recipientName" [(ngModel)]="recipient.recipientName"
                name="recipientName" required>
        </div>
        <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" [(ngModel)]="recipient.cpf" name="cpf"
                pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" required>
            <small class="form-text text-muted">Format: 123.456.789-01</small>
        </div>
        <div class="mb-3">
            <label for="rg" class="form-label">RG</label>
            <input type="text" class="form-control" id="rg" [(ngModel)]="recipient.rg" name="rg" pattern="[0-9]{9}"
                required>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" [(ngModel)]="recipient.addressRecipient.city" name="city"
                required>
        </div>
        <div class="mb-3">
            <label for="road" class="form-label">Road</label>
            <input type="text" class="form-control" id="road" [(ngModel)]="recipient.addressRecipient.road" name="road"
                required>
        </div>
        <div class="mb-3">
            <label for="number" class="form-label">Number</label>
            <input type="number" class="form-control" id="number" [(ngModel)]="recipient.addressRecipient.number"
                name="number" required>
        </div>
        <button type="submit" class="btn btn-primary" (click)="saveRecipient()">Create Recipient</button>
    </form>
</div>
